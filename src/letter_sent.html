<body>
    <div class= "container">

        <div class="item header logo">
          <div class="logo"><a class="home-link" href="home.html"><img src="../logo.png" alt="logo" style="max-width:100%"/></a></div>
        </div>

        <div class="item header nav">
            <div class="active"><a class="nav-link" id="nav_letter" href="letter.html">LETTER</a></div>
            <div class="navbtn"><a class="nav-link" id="nav_manito" href="manito.html">MANITO</a></div>
        </div>

        <div class="item header info">
          <table class="user_info">
            <tr>
                <td colspan="3" id="userID"></td>
            </tr>
            <tr>
                <td style="cursor: pointer; background-color: #5e5aa4; color:white; font-size:18px" onclick="location.href='../index.html'">Start Game</td>
                <td>&nbsp;&nbsp;&nbsp;</td>
                <td id="logoutbtn" style="cursor:pointer; color: #5e5aa4; font-size:18px">Log out</td>
            </tr>
          </table>
        </div>

        <div class="item sidebar">
              <div><button class="sidebarbtn on"><i class="fas fa-envelope-open-text"></i><br>Mailbox</button></div>
              <div><button class="sidebarbtn"><i class="fas fa-pencil-alt"></i><br>Write a letter</button></div>
        </div>

        <div class="item content">
              <div class="detail on">
                  <h3 style>My Mailbox<br><br></h3>
                  <div class="tab">
                      <button class="tablinks" onclick="location.href='letter.html'">Received</button>
                      <button class="tablinks" id="tab_on" onclick="location.href='letter_sent.html'">Sent</button>
                  </div>

                  <div class="pad">
                      <div class="mailbox">


                      </div>
                  </div>

                  <div class="modal" id='myModal' style="display:none;"> <!--modal background-->
                    <div class="lettercontent">
                      <span class="close" id="letterclose">&times;</span>
                      <div class="letterdiv"><p ></p></div>

                    </div>
                  </div>

              </div>

              <div class="detail">
                  <div class="writing">
                    <h2 style>Write a letter to your friend<br><br></h2>
                    <textarea id="txt" rows="25" placeholder="Write a letter here"></textarea>
                    <button id="sendbtn" onclick="sendLetter()" >SEND</button>

                    <div id='pop'>
                        <span class="close" id="popclose">&times;</span>
                        <p class="popcontent" style="font-size: 20px;">Letter is successfully sent.<br></p>
                        <div class="buttonwrap">
                          <button id="undobtn">UNDO</button>
                          <button id="closebtn">CLOSE</button>
                        </div>
                    </div>

                  </div>
              </div>
          </div>
          <div class="item footer">
            If there is any problem, <a href="qnaboard.html">contact us</a>.
            <br>
            email : admin@MOST.com
          </div>
    </div>

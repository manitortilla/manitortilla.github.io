        <div class="item header info">
          <table class="user_info">
            <tr>
                <td colspan="3" id="userID"></td>
            </tr>

                <td style="cursor: pointer; background-color:#b7ce96; color:white; font-size:18px" onclick="location.href='../index.html'">게임 목록</td>
                <td>&nbsp;&nbsp;&nbsp;</td>
                <td id="logoutbtn" style="cursor:pointer; color:#b7ce96; font-size:18px">로그아웃</td>
            </tr>
          </table>
        </div>
        
        <div class="item sidebar">
              <div><button class="sidebarbtn on"><i class="fas fa-envelope-open-text"></i><br>편지함</button></div>
              <div><button class="sidebarbtn"><i class="fas fa-pencil-alt"></i><br>편지 작성</button></div>
        </div>

        <div class="item content">
              <div class="detail on">
                  <h2 style>나의 편지함<br><br></h2>
                  <div class="tab">
                    <button class="tablinks" id="tab_on" onclick="location.href='letter.html'">받은 편지함</button>
                    <button class="tablinks" onclick="location.href='letter_sent.html'">보낸 편지함</button>
                  </div>

                  <div class="pad">
                      <div class="mailbox" id='myMailbox'>
                      <!--편지 아이콘-->
                      </div>
                  </div>

                  <div class="modal" id='myModal'> <!--modal background-->
                    <div class="lettercontent" id='myModalDiv'>
                    <span class="close" id="letterclose">&times;</span>
                    <!--편지 내용-->
                    </div>
                  </div>
              </div>

              <div class="detail">
                  <div class="writing">
                    <h2 style>당신의 비밀 친구에게 편지를 작성하세요<br><br></h2>
                    <textarea id="txt" rows="25" placeholder="여기에 내용을 입력하세요"></textarea>
                    <p id="txtbtn"><button id="sendbtn" onclick="sendLetter()" >보내기</button></p>

                    <div id='pop'>
                        <span class="close" id="popclose">&times;</span>
                        <p class="popcontent" style="font-size: 20px;">편지가 성공적으로 전달되었습니다.<br></p>
                        <div class="buttonwrap">
                          <button id="closebtn">확인</button>
                        </div>
                    </div>
                    
                  </div>
              </div>
          </div>
          <div class="item footer">
            문제가 생기면 <a href="qnaboard.html">여기</a>에 글을 남겨주세요.
